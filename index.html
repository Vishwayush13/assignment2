<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>style store </title>
  <style>
  body, html {
    height: 100%;
  }

  .bg {
    /* The image used */
    background-image: url("https://retaildesignblog.net/wp-content/uploads/2018/12/Dior-store-01-780x520.png");
    /* Full height */
    height: 100%;
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .box-1 {
    text-align: center;
    height: 100px;
    width: 300px;
    background-color: #FFE4B5;
    margin: 4% 15%;
    font-size: 30px;
    font-family: "Montserrat-Bold"
  }

  .box-2 {
    text-align: center;
    height: 50px;
    width: 400px;
    margin: auto;
    background-color: #FDF5E6;
    font-size: 30px;
    font-family: "Montserrat-Bold";
  }

  .box-3 {
    height: 100px;
    width: 400px;
    margin: auto;
    background-color: #708090;
    text-align: center;
    font-size: 20px;
    line-height: 1.5;
    font-family: "Montserrat-Bold";
  }

  .box-4 {
    height: 100px;
    width: 400px;
    margin: auto;
    background-color: #40E0D0;
    font-size: 20px;
    text-align: center;
    font-family: "Montserrat-bold";
  }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
</head>

<body class="bg">
  <div class="box-1">
    HYPOTHETICAL CLOTHES STORE: DIOR<br>
  </div>
  <div class="box-2">
    Under Construction
  </div>
  <div class="box-3">
    Our website will be soon :) <br>
    Not to wait we're at your doorstep
  </div>
  <div class="box-4">
    <a href="https://twitter.com/Dior">Contact Details</a><br>
    <i class="fa fa-twitter" style="font-size:36px"></i>
      <i class="fa fa-instagram" style="font-size:36px"></i>
      <i class="fa fa-facebook-f" style="font-size:36px"></i>

  </div>
</body>
